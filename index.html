<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Diriector_Doc</title>
		<link href="global.css" rel="stylesheet" type="text/css">
		<link href="main.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="global.js"></script>
		<script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script>
			$(async function(){
				for(let e of await $.getJSON("https://api.github.com/users/diriectordoc/repos")){
					$("#sidebar ul").append(`<li><a href="${e.html_url}">${e.name.replaceAll("-", " ")}</a></li>`)
				}
			})
		</script>
	</head>
	<body>
		<div class="container">
			<div id="header">
				Sample
			</div>
			<div id="sidebar">
				<h4>All Projects</h4>
				<ul />
			</div>
			<div id="content">
				<div id="nav">
					Sample &middot; Sample &middot; Sample &middot; Sample
				</div>
				<div id="list">
					<div class="list-element">
						<div class="preview">
							<img src="Example-Checklist.png" />
						</div>
						<div class="caption">
							<a href="./Checklist-Maker">Checklist Maker</a>
						</div>
					</div>
					<br />
					<div class="list-element">
						<div class="preview">
							<img src="Example-Simon.png" />
						</div>
						<div class="caption">
							<a href="./Simon">Simon</a>
						</div>
					</div>
					<br />
					<div class="list-element">
						<div class="preview">
							<img src="Example-Counter.png" />
						</div>
						<div class="caption">
							<a href="./All-Purpose-Counter">All Purpose Counter</a>
						</div>
					</div>
					<br />
					<div class="list-element">
						<div class="preview">
							<img src="Example-DVD.png" />
						</div>
						<div class="caption">
							<a href="./DVD">DVD</a>
						</div>
					</div>
					<br />
					<div class="list-element">
						<div class="preview">
							<img src="Example-jQlipboard.png" />
						</div>
						<div class="caption">
							<a href="https://github.com/DiriectorDoc/jQlipboard">jQlipboard</a>
						</div>
					</div>
				</div>
				<a class="github" href="https://github.com/DiriectorDoc/diriectordoc.github.io"></a>
			</div>
		</div>
	</body>
</html>
